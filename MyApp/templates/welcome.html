    <script>
        function display_menu() {
            menu = document.getElementById('navbar');
            menu.style.display='none';
            btn = document.getElementById('menu_btn');

            if (btn.innerText=='<'){
                menu.style.display='none';
                btn.style.left='0px';
                btn.innerText='>';
            }else {
                menu.style.display='block';
                btn.style.left='188px';
                btn.innerText='<';
            }


        }
    </script>
