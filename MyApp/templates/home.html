<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background: url("/static/home3.jpg");
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div style="text-align: center">
        <h1>欢迎{{ username }} 使用接口测试平台</h1>
        {# 中间这里要放 超链接传送门 #}

        {# 中间这里要放 超链接传送门 #}
        <div style="position: absolute;bottom: 5px;right: 5px">
            <textarea name="" id="tucao_input" cols="50" rows="10"
                  style="border-radius: 5px;padding-left: 10px;box-shadow: 4px 4px 9px grey"
                  placeholder="匿名吐槽专用，点击 呸 按钮即可怒喷开发者！"
        ></textarea>
        <br>
        <button onclick="pei()" style="border-radius: 0px 0px 50px 50px;width: 100px ">呸！</button>
        </div>

    </div>
    <script>
        function pei() {
            $.get('/pei/',{
                'tocao_text':document.getElementById('tucao_input').value,
            },function (ret) {
                alert('已成功吐槽！')
            })
        }
    </script>
